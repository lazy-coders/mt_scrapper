{% extends "layout.html" %}

{% block title %}
Prototype - Letra {{ letter }}
{% endblock %}

{% block content %}
<h1>Lista de series por la letra {{ letter }}</h1>

<ul>
  {% for serie in indices %}
  <li><a href="/serie/url?url={{ series[serie] }}&name={{ serie }}">{{ serie }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
